# 容器时区
services:

  php56:
    image: helinhan/php5.6:dl
    restart: always
    volumes:
        - ./php56.conf/php.ini:/usr/local/etc/php/conf.d/php.ini
        - ${WORK_SPACE1}:/data/dly
        - ${WORK_SPACE2}:/data/helinhan
    networks:
      uto:
        aliases:
          - workspace56

